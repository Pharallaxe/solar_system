<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système Solaire</title>
    <link rel="stylesheet" href="styles.min.css">
</head>

<body>
    <div class="controls">
        <div class="group">
            <!-- <div class="hamburger-container"> -->
                <button class="hamburger">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                </button>
            <!-- </div> -->
            <h2>Planètes</h2>
        </div>
        <div class="group">
            <label for="mercury">Mercure</label>
            <input type="checkbox" id="mercury" name="planet" value="mercury" checked>
        </div>
        <div class="group">
            <label for="venus">Vénus</label>
            <input type="checkbox" id="venus" name="planet" value="venus" checked>
        </div>
        <div class="group">
            <label for="earth">Terre</label>
            <input type="checkbox" id="earth" name="planet" value="earth" checked>
        </div>
        <div class="group">
            <label for="mars">Mars</label>
            <input type="checkbox" id="mars" name="planet" value="mars" checked>
        </div>
        <div class="group">
            <label for="belt">Ceinture</label>
            <input type="checkbox" id="belt" name="planet" value="belt" checked>
        </div>
        <div class="group">
            <label for="jupiter">Jupiter</label>
            <input type="checkbox" id="jupiter" name="planet" value="jupiter">
        </div>
        <div class="group">
            <label for="saturn">Saturne</label>
            <input type="checkbox" id="saturn" name="planet" value="saturn">
        </div>
        <div class="group">
            <label for="uranus">Uranus</label>
            <input type="checkbox" id="uranus" name="planet" value="uranus">
        </div>
        <div class="group group-range">
            <label for="rapidity">Rapidité (8)</label>
            <input type="range" id="rapidity" name="rapidity" min="0.1" max="35.0" value="8" step="0.2">
        </div>
    </div>

    <div class="solar-system">
        <div class="orbit mercury-orbit"></div>
        <div class="orbit venus-orbit"></div>
        <div class="orbit earth-orbit"></div>
        <div class="orbit mars-orbit"></div>
        <div class="orbit belt-orbit"></div>
        <div class="orbit jupiter-orbit"></div>
        <div class="orbit saturn-orbit"></div>
        <div class="orbit uranus-orbit"></div>

        <div class="sun"></div>
        <div class="planet mercury"></div>
        <div class="planet venus"></div>
        <div class="planet earth">
            <div class="planet moon"></div>
        </div>
        <div class="planet mars"></div>
        <div class="planet jupiter">
            <div class="planet io"></div>
            <div class="planet europe"></div>
            <div class="planet ganymede"></div>
            <div class="planet callisto"></div>
        </div>
        <div class="planet saturn"></div>
        <div class="planet uranus"></div>

        <div class="orbit belt belt-orbit">        
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
